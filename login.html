<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bus Booking | Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1e88e5, #42a5f5);
    }

    .login-container {
      background: #ffffff;
      padding: 30px;
      width: 100%;
      max-width: 380px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #1e88e5;
    }

    .login-container p {
      text-align: center;
      margin-bottom: 25px;
      color: #555;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1e88e5;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #1e88e5;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #1565c0;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #1e88e5;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .bus-icon {
      font-size: 40px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="bus-icon">ðŸšŒ</div>
    <h1>Bus Booking</h1>
    <p>Login to book your journey</p>

    <form>
      <div class="form-group">
        <label for="email">Email or Mobile</label>
        <input type="text" id="email" placeholder="Enter email or mobile" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="extra-links">
      <p><a href="#">Forgot Password?</a></p>
      <p>New user? <a href="#">Create an account</a></p>
    </div>
  </div>
</body>
</html>
